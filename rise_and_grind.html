<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="Motivational Quote Generator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jessica Tian">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rise and Grind</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="cozystyle.css">

    <!-- Get your code as fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
 
</head>
<body>
    <div class="menuBar">
    </div>
    <!-- Quote Container -->
    <div class="container">
        <!-- Display quote -->
        <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span> 
            <i class="fas fa-quote-right"></i>
        </h1>

        <!-- Display the author of the quote-->
        <p class="author" id="author"></p>
        
        <hr>
        <div class="buttons">
            <!-- Onclick event to regenerate a quote -->
            <button class="regenerate" onclick="getNewQuote()">
                click for more melatonin
            </button>

        </div>  
    </div>

    <!-- Link to JS file -->
    <script src="genquote.js"></script>
    
</body>
</html>
